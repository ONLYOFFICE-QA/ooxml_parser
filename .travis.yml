language: ruby
node_js: 12

rvm:
  - ruby-head
  - 2.7
  - 2.6
  - 2.5
  - 2.4
  - 2.3
matrix:
  allow_failures:
  - rvm: ruby-head
install:
  - bundle install --without development
addons:
  apt:
    packages:
      - libmagic-dev
script:
  - npm install -g markdownlint-cli
  - markdownlint *.md
  - bundle exec parallel_rspec spec
